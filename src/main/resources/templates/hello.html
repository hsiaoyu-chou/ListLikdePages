<html>
	<head>
		<title>Liked Pages</title>
	</head>
	<body>
		<h3>Hello, <span th:text="${facebookProfile.name}">Some User</span>!</h3>
		
		<h4 th:text="${message}">Here are pages you liked:</h4>
		
		<div th:each="Page:${liked_page}">

            <!--b th:text="${Page.name}">page name</b-->
            <a th:href="@{${Page.link}}" th:text="${Page.name}" target="_blank">page link</a>
		</div>

	</body>
</html>
